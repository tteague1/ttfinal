<ion-header>
  <ion-navbar>
    <ion-title>
      Final Event Info
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-list-header>Event</ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header >Date</ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header >Start</ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header >End</ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header >Location</ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header >Participants</ion-list-header>
  </ion-list>

<div padding>
  <ion-segment [(ngModel)]="participant">
    <ion-segment-button value="participant">
      Participants
    </ion-segment-button>
  </ion-segment>
</div>
    
</ion-content>
